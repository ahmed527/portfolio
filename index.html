<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary SEO -->
  <title>Ahmed Mohammedali | Senior Full Stack .NET Developer Portfolio</title>
  <meta name="title" content="Ahmed Mohammedali | Senior Full Stack .NET Developer Portfolio" />
  <meta name="description"
    content="Senior Full Stack .NET Engineer specializing in Azure, Angular, React, and Microservices architecture. View my projects, technical skills, and professional experience." />
  <meta name="keywords"
    content="Ahmed Mohammedali, .NET Developer, Full Stack Engineer, Azure, C#, Angular, React, Microservices, Software Architect, Portfolio" />
  <meta name="author" content="Ahmed Mohammedali" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://ahmed527.github.io/portfolio/" />

  <!-- Open Graph / Facebook / LinkedIn -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ahmed527.github.io/portfolio/" />
  <meta property="og:title" content="Ahmed Mohammedali | Senior Full Stack .NET Developer" />
  <meta property="og:description"
    content="Explore the portfolio of a Senior .NET Engineer specializing in scalable enterprise applications, Cloud Solutions, and Modern Web Architecture." />
  <meta property="og:image" content="https://ahmed527.github.io/portfolio/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://ahmed527.github.io/portfolio/" />
  <meta property="twitter:title" content="Ahmed Mohammedali | Senior Full Stack .NET Developer" />
  <meta property="twitter:description"
    content="Senior Full Stack .NET Engineer specializing in Azure, Angular, and React. View projects and experience." />
  <meta property="twitter:image" content="https://ahmed527.github.io/portfolio/og-image.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/portfolio/favicon.svg" />

  <!-- Structured Data (JSON-LD) - The Secret to Rich Results -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfilePage",
      "mainEntity": {
        "@type": "Person",
        "name": "Ahmed Mohammedali",
        "jobTitle": "Senior Full Stack .NET Developer",
        "url": "https://ahmed527.github.io/portfolio/",
        "sameAs": [
          "https://www.linkedin.com/in/ahmed527",
          "https://github.com/ahmed527"
        ],
        "knowsAbout": [
          "Software Engineering",
          ".NET Core",
          "Azure",
          "React",
          "Angular",
          "Microservices",
          "SQL Server"
        ],
        "alumniOf": [
          {
            "@type": "CollegeOrUniversity",
            "name": "Jackson State University"
          },
          {
            "@type": "CollegeOrUniversity",
            "name": "University of Khartoum"
          }
        ]
      }
    }
  </script>
</head>

<body class="bg-slate-50 dark:bg-slate-900">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
